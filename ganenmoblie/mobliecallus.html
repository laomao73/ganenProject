<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ganenmobliecss/moblieheader.css">
    <link rel="stylesheet" href="ganenmobliecss/mobliecalluse.css">
    <link rel="stylesheet" href="ganenmobliecss/mobliefooter.css">
    <script src="../tooljs/tool.js"></script>
    <script src="ganenmobliejs/moblieindex.js"></script>
    <script src="../tooljs/vue.min.js"></script>
    <script src="../tooljs/vue-resource.min.js"></script>
    <title>立即咨询</title>
</head>
<body>

<!--头部导航-->
<div id="header-frame">
    <div class="header">
        <div class="logo"></div>
        <div class="menu-box">
            <div class="menu">
                <ul class="menu-ul">
                    <li class="menu-li"><a href="moblieindex.html">首页</a></li>
                    <li class="menu-li"><a href="moblieservice.html">企业服务</a></li>
                    <li class="menu-li"><a href="mobliebrace.html">体系支撑</a></li>
                    <li class="menu-li"><a href="mobliefinishfn.html">解决方案</a></li>
                    <li class="menu-li"><a href="moblieaboutus.html">关于我们</a></li>
                    <li class="menu-li"><a href="mobliecallus.html">立即咨询</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="box">
    <!--联系我们-->
    <div id="callus-frame">
        <div class="callus">
            <h3>马上获得优化方案</h3>
            <form class="msg-input" action="" method="post">
                <input type="text" class="txt" v-model="company" placeholder="公司名称"><br/>
                <input type="text" class="txt" v-model="userName" placeholder="姓名"><br/>
                <input type="text" class="txt" v-model="tel" placeholder="电话"><br/>
                <a href="javascript:;" id="sub" @click="sub()">提交</a>
            </form>
        </div>
    </div>

    <!--二维码区域-->
    <div id="erwei-frame">
        <p class="erwei-txt">专注行业解决方案</p>
        <p class="erwei-txt">24小时全天候服务，行业资深专家1v1对接</p>
        <p class="erwei-txt">100亿资金保障，平安银行监管安全可靠，合法合规</p>
        <img src="ganenmoblieimages/erwei.png" alt="">
        <p class="erwei-txt">咨询热线：010-59693898</p>
    </div>

    <!--<p class="erwei-txt">专注行业解决方案</p>-->

    <!--底部信息-->
    <div id="footer-frame">
        <div class="footer">
            <p>商务合作邮箱：LN@52ganen.com </p>
            <p>公司地址：北京市朝阳区金海商富中心B座22层</p>
        </div>
    </div>
</div>

<script>
    var callusFrame = new Vue({
        el:'#callus-frame',
        data:{
            company:'',
            userName:'',
            tel:''
        },
        methods:{
            sub:function(){
                this.$http.post('http://www.52ganen.com/weiXin/user/add.do',{
                    company:this.company,
                    userName:this.userName,
                    tel:this.tel
                },{
                    emulateJSON:true
                }).then(function(res){
                    alert(res.bodyText);
                    this.company = '';
                    this.userName = '';
                    this.tel = '';
                },function(res){
                    //console.log(res);
                });
            }
        }
    });
</script>

</body>
</html>
