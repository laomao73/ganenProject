<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" href="css/companyorder.css">
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
</head>
<body>

<!--订单管理-->
<div id="company-order-frame">
    <!--条件筛选查询功能区-->
    <div class="company-order1">
        <div class="order-fn-area1">
            <span class="area1-txt">订单号</span>
            <input type="text" class="area1-input">
        </div>
        <div class="order-fn-area1">
            <span class="area1-txt">企业名称</span>
            <input type="text" class="area1-input">
        </div>
        <div class="order-fn-area1">
            <span class="area1-txt">订单状态</span>
            <select name="" id="order-state">
                <option value="">待确认</option>
                <option value="">待支付</option>
                <option value="">执行中</option>
                <option value="">发放中</option>
                <option value="">修改中</option>
                <option value="">已完成</option>
            </select>
        </div>
        <div class="order-fn-area1">
            <a href="javascript:;" class="select-btn">查询</a>
            <a href="javascript:;" class="select-clear">清空所有条件</a>
        </div>
    </div>

    <!--订单及新添公司操作功能区-->
    <div class="company-order2">
        <a href="companyorderupload.html" class="add-order-btn">+新增订单</a>
        <select name="" id="company-order-select">
            <option value="">公司A</option>
            <option value="">公司B</option>
            <option value="">公司C</option>
            <option value="">公司D</option>
        </select>
        <a href="javascript:;" class="add-order-company">+新增公司</a>
    </div>

    <!--订单区-无-->
    <div class="company-order3" style="display: none;">
        <p>暂无订单，请点击新建订单按钮创建</p>
    </div>

    <!--订单区-表格-->
    <div class="company-order4">
        <table>
            <tr>
                <th class="th-little">订单号</th>
                <th class="th-big">订单金额</th>
                <th class="th-big">订单时间</th>
                <th class="th-big">状态</th>
                <th class="th-little">操作</th>
            </tr>
            <tr>
                <td>123456</td>
                <td>1500000</td>
                <td>2018-04-16 11:19:23</td>
                <td>待确认</td>
                <td>
                    <!--根据状态动态改变链接-->
                    <a href="companyordergoing.html">查看详情</a>
                    <!--<a href="companyordererror.html">查看详情</a>-->
                </td>
            </tr>
        </table>
    </div>

    <!--分页区-->
    <div class="page-btn-box">
        <a href="javascript:;" class="prev">上一页</a>
        <a href="javascript:;" class="page-btn active">1</a>
        <a href="javascript:;" class="page-btn">2</a>
        <a href="javascript:;" class="page-btn">3</a>
        <a href="javascript:;" class="page-btn">4</a>
        <a href="javascript:;" class="page-btn">5</a>
        <a href="javascript:;" class="page-btn">6</a>
        <a href="javascript:;" class="next">下一页</a>
    </div>
</div>

</body>
</html>
