<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业客户平台注册页</title>
    <link rel="stylesheet" href="css/companyresgin.css">
    <script src="../../tooljs/jquery.min.js"></script>
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
</head>
<body>

<a href="javascript:;" class="back-pc">返回官网</a>

<!--注册-->
<div id="resgin-frame">
    <h3>企业账号注册</h3>
    <input type="text" class="company-name" placeholder="请输入公司名称">
    <input type="text" class="user-name" placeholder="请输入您的姓名">
    <input type="text" class="user-tel" placeholder="请输入您的手机号"><br/>
    <input type="text" class="check-number" placeholder="请输入手机验证码">
    <input type="button" class="get-check-number" value="获取验证码"><br/>
    <input type="password" class="password" placeholder="请输入密码">
    <a href="javascript:;" class="resgin-btn">注册</a>
</div>

</body>
</html>
