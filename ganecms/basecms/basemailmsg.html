<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件记录</title>
    <link rel="stylesheet" href="css/basemailmsg.css">
    <script src="../../tooljs/jquery.min.js"></script>
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
</head>
<body>

<!--邮件记录-->
<div id="company-order-frame">
    <div class="company-order-box">
        <!--条件筛选查询功能区-->
        <div class="company-order1">
            <div class="order-fn-area1">
                <span class="area1-txt">企业名称</span>
                <input type="text" class="area1-input">
            </div>
            <div class="order-fn-area1">
                <a href="javascript:;" class="select-btn">查询</a>
            </div>
        </div>

        <!--订单区-无-->
        <div class="company-order3" style="display: none;">
            <p>暂无订单，请点击新建订单按钮创建</p>
        </div>

        <!--订单区-表格-->
        <div class="company-order4">
            <table>
                <tr>
                    <th>快递单号</th>
                    <th>收件姓名</th>
                    <th>收件人电话</th>
                    <th>收件人地址</th>
                    <th>寄件人姓名</th>
                    <th>邮寄时间</th>
                    <th>发票照片</th>
                </tr>
                <tr>
                    <td>456879523598</td>
                    <td>大白兔</td>
                    <td>13366800988</td>
                    <td>北京市西城区大白兔西街88号8层8808</td>
                    <td>大白兔</td>
                    <td>2018-04-20 17:56:58</td>
                    <td>
                        <a href="javascript:" class="see">点击查看</a>
                    </td>
                </tr>
            </table>
        </div>

        <!--分页区-->
        <div class="page-btn-box">
            <a href="javascript:;" class="prev">上一页</a>
            <a href="javascript:;" class="page-btn active">1</a>
            <a href="javascript:;" class="page-btn">2</a>
            <a href="javascript:;" class="page-btn">3</a>
            <a href="javascript:;" class="page-btn">4</a>
            <a href="javascript:;" class="page-btn">5</a>
            <a href="javascript:;" class="page-btn">6</a>
            <a href="javascript:;" class="next">下一页</a>
        </div>
    </div>
</div>

</body>
</html>
