<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加快递信息</title>
    <link rel="stylesheet" href="css/serorderaddmail.css">
    <script src="../../tooljs/jquery.min.js"></script>
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
</head>
<body>

<!--添加快递信息-->
<div id="checkonemsg-frame">
    <div class="checkonemsg">
        <p class="checkonemsg-title">新增快递信息</p>
        <div class="checkonemsg-content">
            <table>
                <tr>
                    <td class="msg-name">快递单号：</td>
                    <td class="msg-area">
                        <input type="text" class="msg">
                    </td>
                </tr>
                <tr>
                    <td class="msg-name">收件人姓名：</td>
                    <td class="msg-area">
                        <input type="text" class="msg">
                    </td>
                </tr>
                <tr>
                    <td class="msg-name">收件人电话：</td>
                    <td class="msg-area">
                        <input type="text" class="msg">
                    </td>
                </tr>
                <tr>
                    <td class="msg-name">收件人地址：</td>
                    <td class="msg-area">
                        <input type="text" class="msg">
                    </td>
                </tr>
            </table>
        </div>

        <a class="save" href="javascript:;">保存</a>
    </div>
</div>

</body>
</html>
