<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务平台企业信息修改</title>
    <link rel="stylesheet" href="css/sercheckedmsg.css">
    <script src="../../tooljs/jquery.min.js"></script>
    <script src="../../tooljs/vue.min.js"></script>
    <script src="../../tooljs/vue-resource.min.js"></script>
</head>
<body>

<!--服务平台修改企业信息-->
<div id="addcompanymsg-frame">
    <div class="addcompanymsg">
        <h3 class="big-title">修改企业信息</h3>
        <div class="kp-msg-box">
            <div class="kp-msg">
                <table>
                    <tr>
                        <td class="td-name">企业全称：</td>
                        <td class="td-input">
                            <input class="msg-txt" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td-name">开户银行：</td>
                        <td class="td-input">
                            <input class="msg-txt" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td-name">银行账号：</td>
                        <td class="td-input">
                            <input class="msg-txt" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="td-name">合同：</td>
                        <td class="td-input">
                            <input type="file" name="file">
                            <span>请上传word文档</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!--保存按钮-->
        <a href="javascript:;" class="save-btn">保存</a>
    </div>
</div>

</body>
</html>
